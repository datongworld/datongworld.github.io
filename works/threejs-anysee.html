<body>
	<!-- Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	
	<!-- Header section start -->
	<header class="header-section">
		<div class="container">
			<div class="header-warp">
				<!-- Site Logo -->
				<a href="../index.html#home" class="site-logo">
					<img src="../assets/img/page/logo.png" alt="">
				</a>
				<!-- Site Menu -->
				<div class="responsive-switch"><i class="fa fa-bars"></i></div>
				<nav class="site-menu">
					<div class="sm-close"><i class="ti-close"></i></div>

						<li><a href="../index.html#home">主页</a></li>

					</ul>

			</div>
		</div>

	<!-- Header section end -->
	

	<!-- Portfolio details start -->
	<section class="portfolio-details">
		<div class="container">
			<h2>Anysee - Demo</h2>
			<p>点击身体看看</p>
			<figure>
				<div class="container" id="crv" style="min-width:200px; min-height:400px;"></div>
			</figure>
		</div>
	</section>
	<!-- Portfolio details end -->


	<!-- Footer section start -->
	<footer class="footer-section spad set-bg" data-setbg="../assets/img/page/footer-bg.svg">

	</footer>
	<!-- Footer section end -->


	<!--====== Jquery & Javascripts files  ======-->
	<script src="../assets/js/jquery-2.1.4.min.js"></script>
	<script src="../assets/js/jquery.nav.min.js"></script>
	<script src="../assets/js/isotope.pkgd.min.js"></script>
	<script src="../assets/js/owl.carousel.min.js"></script>
	<script src="../assets/js/magnific-popup.min.js"></script>
	<script src="../assets/js/wow.min.js"></script>
	<script src="../assets/js/scripts.js"></script>

	<script src="../anysee/anysee/src/anysee.githack.js"></script>
	
	<script>
		var crv = document.getElementById("crv");
		var view = new ANYSEE(crv, true);
		view.setApiPath("../anysee/anysee/");
		view.loadFBXModel("chunli","../anysee/example/model/fbx/chunli.FBX");
		var group = new ANYSEE.ModelGroup("ALLMODEL",new ANYSEE.Material("",0xffffff, 0.5, 0.9, 1));
        view.setModelGroup([group]);

        var idle = new ANYSEE.ModelAnimationClip("Idle",60,20,80);
        var attack = new ANYSEE.ModelAnimationClip("attack",60,90,250);
        view.setModelAnimationClips(0,[idle,attack]);

        var evs = new ANYSEE.MeshButtonEvent("animator",1,0,"chunli");
        view.addMeshButton("Button1",true,new THREE.Vector3(0,50,0),new THREE.Vector3(40,100,40),[evs]);

        view.init(false);
    </script>
